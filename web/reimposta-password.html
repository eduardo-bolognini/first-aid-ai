<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Reimposta la password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-auth.js"></script>  </body>
  </head>
  <body id="body-login">
      <div class="login">
        <div class="login-content">
          <h2>Reimposta la password</h2>
          <p class="error" id="error"></p>
          <input type="email" id="email" required placeholder="email">
          <button type="submit" onclick="reimposta_password()" class="login-buttons login-button">Reimposta la password</button>
        </div>
      </div>
      <script src="{{ url_for('static', filename='js.js') }}"></script>
      <script>
        document.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                reimposta_password()
            }
        });
      </script>
</html>
